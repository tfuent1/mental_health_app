buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Ensure this version is compatible with your project
        classpath 'com.google.gms:google-services:4.3.15' // Ensure this version is the latest stable version
    }

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
